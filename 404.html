<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    :root {
      --primary-accent: #8960ff;
      --secondary-accent: #cf80ee;
      --text-color: #ddd;
      --bg-color-primary: #1a1a1a;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: var(--bg-color-primary);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .not-found-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        flex-grow: 1;
        background: linear-gradient(45deg, var(--bg-color-primary), #2a2140, var(--bg-color-primary));
        animation: gradient-animation 10s ease-in-out infinite;
    }

    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .not-found-text {
        font-size: 12rem;
        font-weight: bold;
        background: linear-gradient(45deg, #6a48cc, #9F5FBF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 5px rgba(106, 72, 204, 0.3), 0 0 10px rgba(159, 95, 191, 0.3);
        animation: float 4s ease-in-out infinite, pulse 2s ease-in-out infinite alternate;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
        from { text-shadow: 0 0 5px rgba(106, 72, 204, 0.3), 0 0 10px rgba(159, 95, 191, 0.3); }
        to { text-shadow: 0 0 10px rgba(106, 72, 204, 0.5), 0 0 20px rgba(159, 95, 191, 0.5); }
    }

    .not-found-container h2 {
        font-size: 2.5rem;
        color: #9F5FBF;
        margin-top: -2rem;
    }

    .not-found-container p {
        font-size: 1.3rem;
        margin: 0.5rem 0;
        color: var(--text-color);
    }

    .not-found-container .btn-home {
        display: inline-block;
        background: linear-gradient(45deg, #6a48cc, #9F5FBF);
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        transition: transform 0.3s, box-shadow 0.3s;
        margin-top: 1.5rem;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 0 5px rgba(106, 72, 204, 0.4);
    }

    .not-found-container .btn-home:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(106, 72, 204, 0.6);
    }
    @media (min-width: 600px) {
      .not-found-text {
        font-size: 15rem;
      }
      .not-found-container h2 {
        font-size: 3rem;
      }
      .not-found-container p {
        font-size: 1.5rem;
      }
    }
    @media (min-width: 1000px) {
      .not-found-text {
        font-size: 20rem;
      }
    }
  </style>
</head>
<body>
  <div class="not-found-container">
    <div class="not-found-text">404</div>
    <h2>Oops! Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <p>Redirecting to homepage in <span id="countdown">5</span> seconds...</p>
    <a href="/" class="btn-home">Back to Home</a>
  </div>
  <script>
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const interval = setInterval(() => {
      countdown--;
      if (countdownElement) {
        countdownElement.textContent = countdown;
      }
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
